<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description" />
    </div>

    <div class="form-group">

      <label for="file">Logo</label>
      <input type="file" id="file" class="text-nowrap text-truncate" (change)="selectFile($event)" />
    </div>

    <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
  </div>



  <div *ngIf="currentFileUpload" class="progress mt-2">
    <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
      aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
      {{ percentage }}%
    </div>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add another</button>
  </div>
</div>
